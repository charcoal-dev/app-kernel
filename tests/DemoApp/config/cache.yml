# Cache Engine Configuration
cache:
  # Set as bool(false) to not use caching engine
  status: true
  # Which database driver to use
  driver: redis
  # Cache store hostname (valid IPv4 address)
  host: 127.0.0.1
  # Port (i.e. 6379)
  port: 6379
  # Recommended value 1, don't change unless you know what you're doing
  time_out: 1
